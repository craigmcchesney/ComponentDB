<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">        

    <ui:include src="../../locatableItem/private/locatableItemSpecificMultiEditEditableListObject.xhtml" >
        <ui:param name="itemListObject" value="#{itemObject}" /> 
    </ui:include>

    <p:column rendered="#{entityController.updateInventoryStatus}">
        <ui:include src="../../itemMultiEdit/private/itemMultiEditColumnHeaderFacet.xhtml">
            <ui:param name="columnEnum" value="#{columnNamesToApplyValuesTo.inventoryStatus}"/>
            <ui:param name="columnHeader" value="Status"/> 
        </ui:include>
        
        <p:selectOneMenu id="inventoryStatusMultiEditSelectOneMenu"
                         value="#{itemObject.inventoryStatusValue}">
            <f:selectItem itemLabel="Select Status" itemValue=""/>
            <f:selectItems value="#{itemDomainInventoryController.inventoryStatusPropertyType.allowedPropertyValueList}"
                           var='allowedValue'
                           itemLabel="#{allowedValue.value}"
                           itemValue="#{allowedValue.value}"/>
        </p:selectOneMenu>        
    </p:column>

</ui:composition>
